name: RAG Intro

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  # -------------------------------
  # 1. LINT JOB
  # -------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python from .python-version
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install project dependencies (uv)
        run: |
          uv sync --locked

      - name: Install flake8 via pipx
        run: |
          python -m pip install --user pipx
          pipx ensurepath
          pipx install flake8

      - name: Run flake8
        run: |
          flake8 . \
            --exclude=.venv,venv,.git,__pycache__,build,dist \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

          flake8 . \
            --exclude=.venv,venv,.git,__pycache__,build,dist \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics

  # -------------------------------
  # 2. TEST JOB
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint   # run only if lint job passes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python from .python-version
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          uv sync --locked

      - name: Run tests if tests exist
        run: |
          if ls -1 *test*.py 2>/dev/null | grep -q .; then
              uv run pytest
          else
              echo "No tests found. Skipping pytest."
          fi



  # -------------------------------
  # 3. RUN AGENT SCRIPT
  # -------------------------------
  run-agent:
    runs-on: ubuntu-latest
    needs: test   # run only if tests pass

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGSMITH_TRACING: ${{ secrets.LANGSMITH_TRACING }}
      LANGSMITH_ENDPOINT: ${{ secrets.LANGSMITH_ENDPOINT }}
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_PROJECT: ${{ secrets.LANGSMITH_PROJECT }}
      INDEX_NAME: ${{ secrets.INDEX_NAME }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}


    steps:
      - uses: actions/checkout@v4

      - name: Set up Python from .python-version
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          uv sync --locked

      - name: Execute ingestion.py
        run: |
          uv run python ingestion.py

      - name: Execute main.py
        run: |
          uv run python main.py